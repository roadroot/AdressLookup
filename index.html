<!DOCTYPE html>
<html>

<head>
	<title>Tuto Meteo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="meteo.js"></script>
	<link href="Assets/css/extable.css" rel="stylesheet">
	<link href="Assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="Assets/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>	</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1 class="text-primary text-center">Address lookup</h1>
			<div class="row">
				<div class="col-md-5">
					<form>
						<div class="form-group">
							<label>Find</label>
							<input class="form-control" id="name" type="text" placeholder="13 rue Philippe de Girard" />
						</div>
						<div class="form-group">
							<label>Post code</label>
							<input class="form-control" id="post-code" type="text" placeholder="75010" />
						</div>
						<div class="form-group">
							<label>Limit</label>
							<input class="form-control" id="limit" type="text" placeholder="5" />
						</div>
						<div class="form-group">
							<label>Longitude</label>
							<input class="form-control" id="lon" type="text" placeholder="48.88224047157714" />
						</div>
						<div class="form-group">
							<label>Latitude</label>
							<input class="form-control" id="lat" type="text" placeholder="2.3613008981484533" />
						</div>
						<div class="form-group">
							<label>Type</label>
							<input class="form-control" id="type" type="text" placeholder="street" />
						</div>
					</form>
					<button class="btn btn-lg btn-primary btn-block" name="search" onclick="onQuery()"> Search </button>
				</div>
				<div class="col-md-7">
					<div id="result">
						<table id="example" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<th>Properties</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>City</td>
									<td id="city"></td>
								</tr>
								<tr>
									<td>City Code</td>
									<td id="citycode"></td>
								</tr>
								<tr>
									<td>Context</td>
									<td id="context"></td>
								<tr>
									<td>id</td>
									<td id="id"></td>
								</tr>
								<tr>
									<td>Importance</td>
									<td id="importance"></td>
								</tr>
								<tr>
									<td>Label</td>
									<td id="label"></td>
								</tr>
								<tr>
									<td>name</td>
									<td id="name"></td>
								</tr>
								<tr>
									<td>Postcode</td>
									<td id="postecode"></td>
								</tr>
								<tr>
									<td>Score</td>
									<td id ="score"></td>
								</tr>
								<tr>
									<td>Type</td>
									<td id="type"></td>
								</tr>
								<tr>
									<td>X</td>
									<td id="idx"></td>
								</tr>
								<tr>
									<td>Y</td>
									<td id="idy"></td>
								</tr>
							
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer class="sticked-to-bottom">
			<a href="https://geo.api.gouv.fr/adresse">
				<p>Link to the Gouvernement Address API</p>
				<p><img src="Assets/img/logo-marianne.svg" alt="https://geo.api.gouv.fr/static/images/logos/logo-marianne.svg"></p>
			</a>
		</footer>
	</div>
	
</body>

</html>
